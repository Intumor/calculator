<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main-contents">
      <div class="screen"></div>
      <div class="button-row">
        <button id="1" class="button-one">1</button>
        <button id="2" class="button-two">2</button>
        <button id="3" class="button-three">3</button>
        <button id="+" class="button-plus">+</button>
      </div>
      <div class="button-row">
        <button id="4" class="button-four">4</button>
        <button id="5" class="button-five">5</button>
        <button id="6" class="button-six">6</button>
        <button id="-" class="button-minus">-</button>
      </div>
      <div class="button-row">
        <button id="7" class="button-seven">7</button>
        <button id="8" class="button-eight">8</button>
        <button id="9" class="button-nine">9</button>
        <button id="*" class="button-multiply">*</button>
      </div>
      <div class="button-row">
        <button id="0" class="button-dot">.</button>
        <button class="button-zero">0</button>
        <button class="button-del">del</button>
        <button id="/" class="button-divide">/</button>
      </div>
      <div class="button-row">
        <button class="button-clear">AC</button>
        <button class="button-equals">=</button>
      </div>
    </div>
  </body>
</html>
